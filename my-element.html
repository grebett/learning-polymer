<link rel="import"
	href="bower_components/polymer/polymer.html">

<script>
	'use strict';

	// register a new element
	var MyInput = Polymer({
		is: 'my-input',
		extends: 'input',
		created: function () {
			this.style.border = '2px solid green';
			this.setAttribute('placeholder', 'in da script'); //overwrite the attribute placeholder
		}
	});

	// inserting a second input, this time in the script
	var myInput = new MyInput();
	document.querySelector('body').appendChild(myInput);
	console.log(myInput instanceof HTMLInputElement); // true
</script>
